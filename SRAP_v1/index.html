<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Room Allocation Planner</title>

        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>        
        <!-- topbar -->
        <nav id="topbar" class="navbar navbar-fixed-top">
            <a class="navbar-brand" href="#"><img class="img-fluid" src="img/mdh_logo.png" alt=""></a>

            <div id="navbar">
                <div class="float-xs-right">
                    <p class="d-inline mr-3">Welcome: <span class="name">User Name</span></p> 
                    <button type="submit" class="btn btn-outline-warning">Logout</button>
                </div>
            </div>
        </nav>
        <!-- end topbar -->
        
        <!-- content--> 
        <div class="container-fluid">
            <div class="row">
                <!-- sidebar--> 
                <div id="sidebar" class="col-md-3">
                    <ul class="nav nav-sidebar">
                        <li id="add" class="active"><a href="index.html">Add Booking</a></li>
                        <li id="view"><a href="rooms.html">Available Rooms</a></li>
                    </ul>
                </div>
                <!-- end sidebar--> 
                
                <!-- main -->
                <div id="main" class="col-md-9 offset-md-3">
                    <h1 class="mb-3">Add Booking</h1>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <!-- form-->
                                <form>
                                    <fieldset class="form-group">
                                        <label for="from">Date From:</label>
                                        <input type="text" class="form-control" id="from" placeholder="Today">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="to">Date To:</label>
                                        <input type="text" class="form-control" id="to" placeholder="mm/dd/yyyy">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="room">Room Name:</label>
                                        <select class="form-control" id="room" name="room_name">
                                            <option value="U1-048">U1-048</option>
                                            <option value="U1-052">U1-048</option>
                                            <option value="U1-057">U1-057</option>
                                        </select> 
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="seats">Seats:</label>
                                        <select class="form-control" id="seats" name="seats_num">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select> 
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" id="name" placeholder="User Name" disabled>
                                    </fieldset>
                                    <button type="submit" class="btn btn-primary">Book</button>
                                </form><!-- end form-->
                            </div>
                            <div class="col-md-6 offset-md-2 bg-success pb-3">
                                <h3 class="my-2">My Bookings:</h3>

                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <h4 class="list-group-item-heading">11/24/2016-12/20/2016<span class="tag tag-danger tag-pill float-xs-right">cancel</span></h4>
                                        U1-048
                                    </li>
                                    <li class="list-group-item">
                                        <h4 class="list-group-item-heading">11/24/2016-12/20/2016<span class="tag tag-danger tag-pill float-xs-right">cancel</span></h4>
                                        U1-052
                                    </li>
                                </ul>
                            </div>
                        </div> <!-- end row-->
                    </div> <!-- end container-->
                </div><!-- end main -->
            </div>
        </div>
        <!-- end content--> 
        
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
